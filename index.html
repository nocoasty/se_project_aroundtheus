<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Discover beauty that knows no bounds on a cross country roadtrip Around the US"
    />
    <meta name="author" content="Chase Greene" />
    <meta
      name="keywords"
      content="roadtrip, travel, around the us, cross country travel, photo tourism"
    />
    <title>Around the U.S.</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__section">
        <img
          src="./images/logo-white.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="page__section">
        <section class="profile">
          <img
            src="./images/profile.png"
            alt="Profile Photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Chase Greene</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit Profile Button"
            ></button>
            <p class="profile__description">Explorer | Filmmaker | Father</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add an image Button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/arches.jpg"
                class="card__image"
                alt="Photo of Arches National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Arches National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like this image button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/boulder.png"
                class="card__image"
                alt="Photo of Boulder, Colorado"
              />
              <div class="card__description">
                <h2 class="card__title">Boulder, CO</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like this image button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/grand_canyon.jpg"
                class="card__image"
                alt="Photo of Grand Canyon National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Grand Canyon National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like this image button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/joshua_tree.jpg"
                class="card__image"
                alt="Photo of Joshua Tree, California"
              />
              <div class="card__description">
                <h2 class="card__title">Joshua Tree, CA</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like this image button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/superstition_mountain.jpg"
                class="card__image"
                alt="Photo of Superstition Mountain"
              />
              <div class="card__description">
                <h2 class="card__title">Superstition Mountain</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like this image button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/torrecilla_baja.jpg"
                class="card__image"
                alt="Photo of Torrecilla Baja, Puerto Rico"
              />
              <div class="card__description">
                <h2 class="card__title">Torrecilla Baja, PR</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like this image button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
    </footer>
  </body>
</html>
